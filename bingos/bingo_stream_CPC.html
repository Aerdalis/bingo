<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>
	
	<script type="application/javascript">
	//<![CDATA[
	var row = 7;	// nombre de lignes
	var col = 7;	// nombre de colones
	var title = "Bingo Stream CPC";	//titre du bingo
	var bingo = [
	"Anecdote de N. Malware",
	"Imprévu technique/couac régie",
	"L-F. Sébum discute Littérature",
	"GG : passage épique",
	"Long oubli de sauvegarde",
	"Quelqu'un demande si un test du jeu X est prévu",
	"Ô rage : un fion vole bas",
	"Problème de volume",
	"Point Bon Vieux Temps",
	"Point ASMR",
	"Izual et Fallout : l'amour est dans le rpg",
	"Avis du public",
	"Intervention extérieure : punchlines hors champs, jets divers ...",
	"Révélation de N. Malware sur un rédacteur",
	"Évocation de la crinière du Renard argenté",
	"Crash du jeu",
	"Apparition d'un membre de la rédac dans le chat",
	"Coin coin : un rédacteur chante",
	"PEGI 18 : allusion salace",
	"Compliment passif agressif",
	"Chat totalement ignoré",
	"Entropie : un rédacteur met le chaos",
	"Journée APD : double sens imprévu",
	"Denis² service : point café",
	"Le + CPC : analyse du jeu",
	"Grâce divine : présence d'Ackboo",
	"Évidence : le rédacteur passe à côté, le chat panique",
	"Jeu de mot CPC©",
	"Point tronçonneuse : tacle du jeu",
	"Le + CPC : point culture sur le jeu",
	"\"Cœur, cœur, cœur\"",
	"EllenReplay saves the day",
	"MonsieurChat fidèle à son animal totem",
	"Déménageurs breton : meublage à la rame",
	"Balance ton port : micro malmené",
	"Les belles histoires de l'Oncle Denis : anecdote historique",
	"Star Citizen Kane, colosse controversé",
	"Nihilisme Ackbooesque",
	"Kahn_lusth en mode nounours",
	"CanardPC : professionalisme éclatant",
	"Stream de survie : le rédacteur meurt de faim",
	"Accessoire pittoresque",
	"Jeu atroce, stream glorieux",
	"Rédacteur blasé",
	"Point CPCHardware : \"c'est la faute du matos\"",
	"Mate CPC great again : mention d'un ancien membre",
	"Star Citadine : Polynette",
	"Private joke : la souris du train pour Rouen",
	"Subtilité, finesse et poésie"
	];	// sources et remerciements
	var credits = "Rose du lapin de Couly.";	// sources et remerciements
	// couleurs :
	document.documentElement.style.setProperty('--main_color', '#F9C0C7');
	document.documentElement.style.setProperty('--main_bg_color', '#555555');
	document.documentElement.style.setProperty('--sel_color', '#FFFFFF');
	document.documentElement.style.setProperty('--sel_bg_color', '#F9C0C7');
	document.documentElement.style.setProperty('--hover_bg_color', '#FFC0C7');
	function generate(){
		// vars
		var table, tr, td, i, j;
		var id_content=0;
		// add title of the bingo
		document.getElementById('title').textContent = title;
		// add credits
		document.getElementById('credits').textContent += credits;
		// generate bingo table
		table = document.getElementById('grid').getElementsByTagName('tbody')[0];
		table.removeChild(table.firstChild);
		for (i = 0; i < row; i++) {
			tr = table.insertRow();
			for (j = 0; j < col; j++) {
				td = tr.insertCell();
				td.textContent = bingo[id_content];	// add content
				td.addEventListener('click', sw_bingo);
				id_content++;
			}
			table.appendChild(tr);
		}
		square_cells(row, col);
		// reset button
		document.getElementById('reset').addEventListener('click', reset_b);
	}
	function sw_bingo(evt) {
		var classList = evt.target.classList;
		if (classList.contains('selected')) {
			classList.remove('selected'); 
		} else {
			classList.add('selected');
		}
	}
	function reset_b() {
		for (let td of document.getElementsByTagName('td')) {
			td.classList.remove('selected');
		}
	}
	function square_cells(row, col) {
		var root_style = document.documentElement.style;
		root_style.setProperty("--cell_height", (100 / row) + "%");
		root_style.setProperty("--cell_width", (100 / col) + "%");
	}
	window.addEventListener('DOMContentLoaded', generate);
	//]]>
	</script>
	<title></title>
	<style type="text/css">
		/* vars */
		:root {
			--main_color: red;
			--main_bg_color: #000000;
			--sel_color: #FFFFFF;
			--sel_bg_color: #990000;
			--hover_bg_color: #FF0000;
			--cell_height: auto;
			--cell_width: auto;
		}
		/* main */
		body {
			color: var(--main_color);
			background-color: var(--main_bg_color);
			font-family: "Fira Sans", sans-serif;
			font-size: 1em;
		}
		h1 {
			text-align: center;
			color: var(--main_color);
			font-size: 3vh;
		}
		/* table */
		table {
			margin: auto auto;
			height: 80vh;
			width: 80vh;
			background: var(--sel_bg_color)
		}
		table, tr, td {
			border: 2px solid var(--sel_bg_color);
			border-collapse: collapse;
		}
		td {
			position: relative;
			color: var(--main_color);
			background-color: var(--main_bg_color);
			text-align: center;
			padding: 5px;
			height: var(--cell_height);
			width: var(--cell_width);
		}
		@supports ( -moz-appearance:none ){
			td {
				background-clip: padding-box;
			}
		}
		td:hover, td.selected:hover {
			color: var(--sel_color);
			background-color: var(--hover_bg_color);
		}
		td.selected {
			color: var(--sel_color);
			background-color: var(--sel_bg_color);
		}
		#centre {
			background-color: var(--sel_bg_color);
		}
		/* reset button */
		#reset {
			color: var(--main_color);
			background-color: var(--main_bg_color);
			display: block;
			line-height: 10px;
			margin: 10px auto;
			padding: 10px;
			text-align: center;
			width: 10vw;
		}
		#reset:hover {
			color: var(--sel_color);
			background-color: var(--sel_bg_color);
		}
		#credits {
			font-size: 0.8em;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 id="title"></h1>
	<!-- placeholder table -->
	<table id="grid"><tbody><tr><td></td></tr></tbody></table>
	<p id="reset">Effacer</p>
	<p id="credits">Inspiré de la grille créée par @kholo et @thenolette. </p>
</body>
</html>
