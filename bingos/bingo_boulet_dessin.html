<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<!-- Inspiré de la grille créée par @kholo et @thenolette et disponible sur le site https://kholo.bit-ronin.net/twitch/bingo_camily.html -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr">
<head>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>
	<script type="application/javascript">
	var row = 5;	// nombre de lignes
	var col = 10;	// nombre de colones
	var title = "Bingo Boulet";	//titre du bingo
	var bingo = [
	"Quelqu'un demande son papier préféré",
	"Imprévu technique",
	"Quelqu'un demande ses recomandations de bd/série/film",
	"Boulet oublie de sauvegarder pendant 1h",
	"KrysaliaH fait un sondage",
	"Mauvais calque",
	"Le chat panique, Boulet ne voit rien",
	"Point tablette",
	"Lewis Trondheim",
	"Anecdote fabuleuse",
	"Petite discussion scientifique",
	"Creepy pasta",
	"Le live dure (bien) plus longtemps que boulet l'avait dit",
	"Point Melkpat",
	"\"Va comme j'te pousse\"",
	"\"Je comprends pas ce que tu me dis\"",
	"Téléphone grésille",
	"Point zizi (monstre suggestif)",
	"Boulet fait une blague terrible",
	"Le chat fait une blague terrible",
	"Quelqu'un demande pourquoi il n'y a pas de cintiq",
	"Quelqu'un demande une casquette à hélice", 
	"La chaise / la tablette / le stylet / Boulet couine",
	"\"Il manquerait plus que je sois professionnel\"", 
	"Chute / matraitance de micro",
	"\"Je coupe j'ai faim\"",
	"\"j'adore tes ptis traits\"",
	"Petits traits",
	"Chat: \"J'adore ta voix\"",
	"Boulet s'amuse du pseudo de quelqu'un",
	"\"Hopla !\"",
	"La chaise de bureau grince/se casse/ s’affaisse",
	"\"pas cher, parlez-en à vos amis\"",
	"Tisane ou whisky",
	"Teasing de ouf. \"Je ne peux encore rien dire\"",
	"\"Y a coloc. Hey Coloc ! Je streame la\"",
	"t-shirt mangez des nouilles",
	"Voix sensuelle dans le micro",
	"Point ASMR",
	"Imitation",
	"Réaction épidermique précoce du chat",
	"\"@?~^! j'ai oublié les lunettes\"",
	"\"Mais nan mais ça on s'en fout, ça se verra pas\"",
	"\"C’est la faute du chat\"",
	"Violet",
	"Lac du Connermara",
	"Dessin sur le bord de la feuille pout expliquer un truc",
	"Boulet bruite à la bouche ce qu'il dessine"
	];
	//<![CDATA[
	function generate(){
		// vars
		var tr, td, i, j;
		var id_content=0;
		// add title of the bingo
		document.getElementById('title').textContent = title;
		document.getElementsByTagName('title')[0].textContent = title;
		// generate bingo table
		var table = document.getElementById('grid');
		table.removeChild(table.firstChild)
		for (i = 0; i < row; i++) {
			tr = document.createElement('tr');
			for (j = 0; j < col; j++) {
				td = document.createElement('td');
				td.textContent = bingo[id_content];	// add content
				td.addEventListener('click', sw_bingo);
				tr.appendChild(td)
				id_content=id_content+1;
			}
			table.appendChild(tr);
		}
		// reset button
		document.getElementById('reset').addEventListener('click', reset_b);
	}
	
	//functions
	function sw_bingo(evt) {
		classList = evt.target.classList;
		if (classList.contains('selected')) {
			classList.remove('selected'); 
		} else {
			classList.add('selected');
		}
	}
	function reset_b() {
		for (let td of document.getElementsByTagName('td')) {
			td.classList.remove('selected');
		}
	}
	

	window.addEventListener ? 
window.addEventListener("load",generate,false) : 
window.attachEvent && window.attachEvent("onload",generate);
	//]]>
	</script>
	<title></title>
	<style type="text/css">
		/* vars */
		:root {
			--main_color: #D8761B;
			--main_bg_color: #FFFFFF;
			--sel_color: #FFFFFF;
			--sel_bg_color: #E16E16;
			--hover_bg_color: #F17E26;
		}
		/* main */
		body {
			color: var(--main_color);
			background-color: var(--main_bg_color);
			font-family: "Fira Sans", sans-serif;
			font-size: 2vh;
		}
		h1 {
			text-align: center;
			color: var(--main_color);
			font-size: 3vh;
		}
		/* table */
		table {
			margin: auto auto;
			height: 80vh;
			width: 80vh;
		}
		table, tr, td {
			border: 2px solid var(--sel_bg_color);
			border-collapse: collapse;
		}
		td {
			position: relative;
			color: var(--main_color);
			background-color: var(--main_bg_color);
			padding: 5px;
			text-align: center;
		}
		@supports ( -moz-appearance:none ){
			td {
				background-clip: padding-box;
			}
		}
		td:hover, td.selected:hover {
			color: var(--sel_color);
			background-color: var(--hover_bg_color);
		}
		td.selected {
			color: var(--sel_color);
			background-color: var(--sel_bg_color);
		}
		#centre {
			background-color: var(--sel_bg_color);
		}
		/* reset button */
		#reset {
			color: var(--main_color);
			background-color: var(--main_bg_color);
			display: block;
			line-height: 10px;
			margin: 10px auto;
			padding: 10px;
			text-align: center;
			width: 10vw;
		}
		#reset:hover {
			color: var(--sel_color);
			background-color: var(--sel_bg_color);
		}
		#credits {
			font-size: 1.5vh;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 id="title"></h1>
	<table id="grid"><tbody><tr><td></td></tr></tbody></table>
	<p id="reset">Effacer</p>
	<p id="credits">Inspiré de la grille créée par @kholo et @thenolette. Avec les contributions du chat, dont KrysaliaH, MarieOrtie, majorgrubert, et beaucoup d'oubliés.</p>
</body>
</html>
